<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Books Lover | Ebookstore</title>
    <style>
      * {
        box-sizing: border-box;
        background-color: rgb(232, 200, 118);
      }

      .column {
        text-align: center;
        width: 33.33%;
        padding: 10px;
        height: 350px;
      }

      .row {
        column-gap: 10px;
        content: "";
        display: flex;
      }
    </style>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="header">
      <h2>NOVELS</h2>
      <div class="icon-cart">
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"
          />
        </svg>
        <span>0</span>
      </div>
    </div>

    <div class="cartTab">
      <h3>Shopping Cart</h3>
      <div class="cartItems"></div>
      <button class="close">CLOSE</button>
    </div>

    <br />
    <br />
    <div class="row">
      <div
        class="column"
        data-id="9"
        data-name="Another side of the moon"
        data-price="500"
        data-image="cook/n1.png"
      >
        <img src="cook/n1.png" alt="Book 1" />
        <h4>Another side of the moon</h4>
        <p>Rs.500</p>
      </div>

      <div
        class="column"
        data-id="10"
        data-name="Harry Potter"
        data-price="500"
        data-image="cook/n2.png"
      >
        <img src="cook/n2.png" alt="Book 2" />
        <h4>Harry Potter</h4>
        <p>Rs.500</p>
      </div>

      <div
        class="column"
        data-id="11"
        data-name="Love and Beyond"
        data-price="500"
        data-image="cook/n3.png"
      >
        <img src="cook/n3.png" alt="Book 3" />
        <h4>Love and Beyond</h4>
        <p>Rs.500</p>
      </div>
    </div>

    <div class="row">
      <div
        class="column"
        data-id="12"
        data-name="The Garden"
        data-price="500"
        data-image="cook/n4.png"
      >
        <img src="cook/n4.png" alt="Book 4" />
        <h4>The Garden</h4>
        <p>Rs.500</p>
      </div>

      <div
        class="column"
        data-id="13"
        data-name="The drive in the dark"
        data-price="500"
        data-image="cook/n5.png"
      >
        <img src="cook/n5.png" alt="Book 5" />
        <h4>The drive in the dark</h4>
        <p>Rs.500</p>
      </div>

      <div
        class="column"
        data-id="14"
        data-name="You meet before sunlight"
        data-price="500"
        data-image="cook/n6.png"
      >
        <img src="cook/n6.png" alt="Book 6" />
        <h4>You meet before sunlight</h4>
        <p>Rs.500</p>
      </div>
    </div>

    <div class="row">
      <div
        class="column"
        data-id="15"
        data-name="Your past is rising"
        data-price="500"
        data-image="cook/n7.png"
      >
        <img src="cook/n7.png" alt="Book 7" />
        <h4>Your past is rising</h4>
        <p>Rs.500</p>
      </div>

      <div
        class="column"
        data-id="16"
        data-name="Once upon a time"
        data-price="500"
        data-image="cook/n8.png"
      >
        <img src="cook/n8.png" alt="Book 8" />
        <h4>Once upon a time</h4>
        <p>Rs.500</p>
      </div>

      <div
        class="column"
        data-id="17"
        data-name="HIDE AND SEEK"
        data-price="500"
        data-image="cook/n9.png"
      >
        <img
          src="cook/n9.png"
          alt="Book 9"
          style="height: 150px; width: 250px"
        />
        <h4>HIDE AND SEEK</h4>
        <p>Rs.500</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
