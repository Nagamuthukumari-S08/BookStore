<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Books Lover | Ebookstore</title>
    <style>
      * {
        box-sizing: border-box;
        background-color: rgb(145, 144, 183);
      }

      .column {
        text-align: center;
        width: 33.33%;
        padding: 10px;
        height: 350px;
      }

      .row {
        column-gap: 10px;
        content: "";
        display: flex;

    <link rel="stylesheet" href="cart.css" />
  </head>

    <div class="header">
      <h2>LITERATURE</h2>
      <div class="icon-cart">

          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 20"

            stroke="currentColor"
            stroke-linecap="round"

          />

      </div>
    </div>
