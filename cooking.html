<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Books Lover | Ebookstore</title>
    <style>
      * {
        box-sizing: border-box;
        background-color: rgb(107, 149, 183);
      }

      .column {
        text-align: center;
        width: 33.33%;
        padding: 10px;
        height: 350px;
      }

      .row {
        column-gap: 10px;
        content: "";
        display: flex;
      }
    </style>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="header">
      <h2>COOKING</h2>
      <div class="icon-cart">
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"
          />
        </svg>
        <span>0</span>
      </div>
    </div>

    <div class="cartTab">
      <h3>Shopping Cart</h3>
      <div class="cartItems"></div>
      <button class="close">CLOSE</button>
    </div>

    <br />
    <br />
    <div class="row">
      <div
        class="column"
        data-id="9"
        data-name="MY COOKBOOK"
        data-price="500"
        data-image="cook/c1.png"
      >
        <img src="cook/c1.png" alt="Book 1" />
        <h4>MY COOKBOOK</h4>
        <p>Rs.500</p>
      </div>

      <div
        class="column"
        data-id="10"
        data-name="RESET FACTOR OF KITCHEN"

        data-image="cook/c2.png"

        <p>Rs.500</p>
      </div>

      <div
        class="column"
        data-id="11"
        data-name="INDIAN COOKING"
        data-price="500"
        data-image="cook/c3.png"
      >
        <img src="cook/c3.png" alt="Book 3" />
        <h4>INDIAN COOKING</h4>
        <p>Rs.500</p>
      </div>
    </div>

    <div class="row">
      <div
        class="column"
        data-id="12"
        data-name="COOKING BAKING BOOK"
        data-price="500"
        data-image="cook/c4.png"
      >
        <img src="cook/c4.png" alt="Book 4" />
        <h4>COOKING BAKING BOOK</h4>
        <p>Rs.500</p>
      </div>

      <div
        class="column"
        data-id="13"
        data-name="SIMPLY COOKING"
        data-price="500"
        data-image="cook/c5.png"
      >
        <img src="cook/c5.png" alt="Book 5" />
        <h4>SIMPLY COOKING</h4>
        <p>Rs.500</p>
      </div>

      <div
        class="column"
        data-id="14"
        data-name="HEALTHY MENU"
        data-price="500"
        data-image="cook/c6.png"
      >
        <img src="cook/c6.png" alt="Book 6" />
        <h4>HEALTHY MENU</h4>
        <p>Rs.500</p>
      </div>
    </div>

    <div class="row">
      <div
        class="column"
        data-id="15"

      <div

        <img src="cook/c8.png" alt="Book 8" />

        <p>Rs.500</p>
      </div>

      <div
        class="column"
        data-id="17"
        data-name="KITCHEN OF JOY"

    </div>

    <script src="app.js"></script>
  </body>
</html>
